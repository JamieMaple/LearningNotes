<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>chatrooms 0.0.1</title>
    <link rel="stylesheet" href="/stylesheets/style.css">
  </head>
  <body>
    <div id="content">
      <div id="room"></div>
        <!-- 聊天列表 -->
        <div id="room-list"></div>
        <!-- 聊天信息 -->
        <div id="messages"></div>

      <form id="send-form">
        <input id="send-message" />
        <input id="send-button" type="submit" value="Send" />
        <div id="help">
          Chat commands:
          <ul>
            <li>Change nickname: <code>/nick [username]</code></li>
            <li>Join/Create room: <code>/join [room name]</code></li>
          </ul>
        </div>
      </form>
    </div>
    <script src="/socket.io/socket.io.js" charset="utf-8"></script>
    <script src="http://code.jquery.com/jquery-1.8.0.min.js" charset="utf-8"></script>
    <script src="/javascripts/chat.js" charset="utf-8"></script>
    <script src="javascripts/chat_ui.js" charset="utf-8"></script>
  </body>
</html>
